        .nav-item .active {

        .dropdown-toggle::after {
            display: none; /* Hide default caret icon */

        }
        .dropdown-menu {
            right: 0;
            left: auto;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand h2 {
            color: black;
            font-size: 1.5rem; /* Adjust font size as necessary */
        }
        .navbar-brand img {

        }
        .dropdown-item:hover {
            background-color: #008081; /* Change hover background color */
        }
        @media (max-width: 991.98px) {
            .navbar-collapse {
