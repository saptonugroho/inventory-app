<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBOB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="image/1-removebg-preview.png">
    <style>
        body {
            background-color: #8BD9CA;
            overflow: hidden;
        }
        .header {
            background-color: #008081;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header .logo-container {
            display: flex;
            align-items: center;
        }
        .header img {
            height: 70px;
        }
        .header h1 {
            color: black;
            margin: 0 0 0 10px; /* Add left margin to space out from logo */
        }
        .header a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust for header height */
            padding: 20px;
        }
        .illustration img {
            max-width: 100%;
            height: auto;
        }
        .form-container {
            background-color: #469890;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            color: black;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #008081;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .form-container .btn-primary:hover {
            background-color: #005f5f;
        }
        .form-container .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .form-container .social-login a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            color: black;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .form-container .social-login img {
            margin-right: 10px;
            height: 16px; /* Adjust height as needed */
        }
        .form-container .social-login .facebook {
            background-color: #3b5998;
        }
        .form-container .social-login .facebook:hover {
            background-color: #2d4373;
        }
        .form-container .social-login .google {
            background-color: #db4437;
        }
        .form-container .social-login .google:hover {
            background-color: #a33d2e;
        }
        .form-container .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .form-container .login-link a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .form-container .login-link a:hover {
            text-decoration: underline;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a class="navbar-brand col-ms-3" href="index.html">
                <img src="image/1-removebg-preview.png" width="80" height="80">
                <h2>IBOB</h2>
            </a>
        </div>
        <a href="#">Butuh bantuan?</a>
    </header>
    <div class="container">
        <div class="illustration">
            <img src="image/2.png" alt="Illustration">
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Katasandi">
            <button class="btn btn-primary">Login</button>
            <div class="text-center">Atau</div>
            <div class="social-login">
                <a href="#" class="facebook">
                    <img src="image/facebook.png" alt="Facebook Logo"/>
                    Facebook
                </a>
                <a href="#" class="google">
                    <img src="image/google.png" alt="Google Logo"/>
                    Google
                </a>
            </div>
            <div class="login-link">
                <span>Belum Punya akun? </span><a href="daftar.html">Daftar</a>
            </div>
        </div>
    </div>
</body>
</html>
