<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBOB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../image/1-removebg-preview.png">
    <style>
        body {
            background-color: #FAEED1;
            overflow: hidden;
        }
        .navbar {
            background-color: #B99470;
            font-size: large;
            font-weight: 400;
            padding: 0.05rem 0.2rem; /* Adjust padding to reduce height */
        }
        .navbar .nav-item {
            padding-left: 1rem;
        }
        .navbar .nav-item a {
            height: auto;
            color: black; /* Change text color to black */
            text-decoration: none; /* Remove underline */
        }
        .navbar .nav-item a:hover {
            color: black; /* Ensure text color remains black on hover */
        }
        .nav-item .active {
            font-weight: 500;
        }
        .dropdown-toggle::after {
            display: none; /* Hide default caret icon */
            content: none; /* Ensure no content is added */
        }
        .dropdown-menu {
            right: 0;
            left: auto;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand h2 {
            color: black;
            font-size: 1.5rem; /* Adjust font size as necessary */
        }
        .navbar-brand img {
            height: 70px; /* Adjust the height of the logo */
            margin-right: 5px;
        }
        .dropdown-item:hover {
            background-color: #008081; /* Change hover background color */
        }
        @media (max-width: 991.98px) {
            .navbar-collapse {
                width: 100%;
                transition-timing-function: ease-out;
            }
            .nav-item .btn {
                display: block;
                margin: 0.5rem 0;
            }
            #input-search {
                width: 12em;
            }
            #banner img {
                height: 200px;
                width: min-content;
            }
        }
        .bottom-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust for header height */
        }
        .illustration h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .illustration img {
            max-width: 100%;
            height: auto;
        }
        .form-container {
            background-color: #C69B6C;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            margin-left: 100px;
        }
        .form-container h2 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }
        .item-details {
            background-color: #FAEED1;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 20px;
        }
        .item-details img {
            display: block;
            margin: 0 auto 10px;
            width: 100px;
            height: auto;
        }
        .item-details p {
            margin: 0;
            font-weight: bold;
            color: black;
        }
        .item-details .item-name {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn-back {
            background-color: #F5F5DC;
            border: 2px solid #000000; /* Added border */
            border-radius: 5px;
            color: black;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow */
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: #DED0B6;
            border-color: #000000; /* Darker border on hover */
        }
        .success-message {
            text-align: center;
            color: #000000;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow">
            <div class="container">
                <a class="navbar-brand col-ms-3" href="#">
                    <img src="../image/1-removebg-preview.png" alt="IBOB Logo">
                    <h2>IBOB</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="user.html" class="nav-link">User</a>
                        </li>
                        <li class="nav-item">
                            <a href="product.html" class="nav-link">Product</a>
                        </li>
                        <li class="nav-item">
                            <a href="StockIn.html" class="nav-link">Stock In</a>
                        </li>
                        <li class="nav-item">
                            <a href="StockOut.html" class="nav-link">Stock Out</a>
                        </li>
                        <li class="nav-item">
                            <a href="Toko.html" class="nav-link">Toko</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Pemasok</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Peleanggan</a>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="avatar" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../image/image-removebg-preview.png" alt="fullname" width="32" height="32" class="rounded-circle me-2">
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="avatar">
                            <li><a class="dropdown-item" href="editprofil.html">My Profile</a></li>
                            <li><a class="dropdown-item" href="#">Change Password</a></li>
                            <li><a class="dropdown-item" href="../index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="bottom-section">
        <div class="illustration">
        <h1>Stock Out</h1>
        <img src="/image/2.png" alt="Illustration">
        </div>
        <div class="form-container">
            <h2>Detail Barang</h2>
            <div class="item-details">
                <img src="/image/brang.png" alt="">
                <div class="item-name">JANGANAN</div>
                <p>Jumlah Barang: 17</p>
                <p>Toko: ....</p>
                <p>Pelanggan: ...</p>
                <p>Sisa Stock: ...</p>
            </div>
            <div class="success-message">Barang berhasil Diambil!</div>
            <a href="StockIn.html" class="btn-back">Kembali</a>
        </div>
    </div>
</body>
</html>
