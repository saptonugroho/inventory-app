        .content-container {

        .navbar .nav-item a {
            color: black; /* Change text color to black */

        .navbar .nav-item a:hover {
            color: black; /* Ensure text color remains black on hover */
        }

        .nav-item .active {
            font-weight: 500;
        }

        .dropdown-toggle::after {
            display: none; /* Hide default caret icon */
            content: none; /* Ensure no content is added */

        .dropdown-menu {
            right: 0;

        }

        .navbar-brand {
            display: flex;

        .navbar-brand h2 {

        .navbar-brand img {

        .dropdown-item:hover {

        .container1 {

            padding: 20px;

        }

            margin-bottom: 20px;
        }

        .search-container {
    max-width: 400px;

    padding: 15px;
    background-color: #008081;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.search-box {
    display: flex;
    align-items: center;
}

input[type="text"] {
    width: calc(100% - 40px); /* Width minus button width and padding */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    font-size: 16px;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

.user-cards {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px; /* Add margin on top to separate from the search box */
}

.user-card {
    background-color: #008081;
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.user-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.user-card p {
    font-size: 1em;
    margin-bottom: 10px;
}

.user-card .edit-button,
.user-card .delete-button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 5px;
}

.user-card .edit-button:hover,
.user-card .delete-button:hover {
    background-color: #555;
}
