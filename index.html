<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBOB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="image/1-removebg-preview.png">
    <style>
        body {
            background-color: #8BD9CA;
            overflow: hidden;
        }
        .Home {
            text-align: left;
            margin-top: 0.5px; /* Reduced margin-top to raise the content */
        }
        .content-container {
            display: flex;
            justify-content: left;
            align-items: center; /* Center items vertically */
            gap: 20px;
            height: calc(100vh - 80px); /* Adjust height to account for the navbar */
        }
        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            color: black;
            margin-bottom: 10px;
        }
        .navbar {
            background-color: #008081;
            font-size: large;
            font-weight: 400;
            padding: 0.5rem 1rem; /* Adjust padding to reduce height */
        }
        .navbar .nav-item {
            padding-left: 1rem;
        }
        .navbar .nav-item a {
            color: black; /* Change text color to black */
            text-decoration: none; /* Remove underline */
        }
        .navbar .nav-item a:hover {
            color: black; /* Ensure text color remains black on hover */
        }
        .nav-item .active {
            font-weight: 500;
        }
        @media (max-width: 991.98px) {
            .navbar-collapse {
                width: 100%;
                transition-timing-function: ease-out;
            }
            .nav-item .btn {
                display: block;
                margin: 0.5rem 0;
            }
            #input-search {
                width: 12em;
            }
            #banner img {
                height: 200px;
                width: min-content;
            }
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand h2 {
            color: black;
            font-size: 1.5rem; /* Adjust font size as necessary */
        }
        .navbar-brand img {
            height: 70px; /* Adjust the height of the logo */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow">
            <div class="container">
                <a class="navbar-brand col-ms-3" href="#">
                    <img src="image/1-removebg-preview.png" alt="IBOB Logo">
                    <h2>IBOB</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="daftar.html" type="button">Daftar</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" type="button">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="Home">
            <div class="container content-container">
                <div class="text-container">
                    <h1>Selamat Datang</h1>
                    <p>Welcome to IBOB, your go-to library resource!</p>
                    <div class="rak mt-4">
                        <a href="pengguna/pengguna.html" class="btn btn-primary mr-2">Transaksi</a>
                    </div>
                </div>
                <div class="image-container">
                    <img src="image/2.png" alt="Library Image">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
