<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBOB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="image/1-removebg-preview.png">
    <style>
        body {
            background-color: #FAEED1;
            overflow: hidden;
        }
        .Home {
            text-align: left;
            margin-top: 0.5px; /* Reduced margin-top to raise the content */
        }
        .content-container {
            display: flex;
            justify-content: left;
            align-items: center; /* Center items vertically */
            gap: 20px;
            height: calc(100vh - 80px); /* Adjust height to account for the navbar */
        }
        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .text-container h1 {
            font-size: 70px;
            margin-top: -15px; 
            color: #B99470;
        }
        .text-container h2 {
            margin-bottom: 0; 
        }
        .text-container h3 {
            font-size: large;
            margin-top: -15px;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .navbar {
            background-color: #B99470;
            font-size: large;
            font-weight: 400;
            padding: 0.05rem 0.2rem; /* Adjust padding to reduce height */
        }
        .navbar .nav-item {
            padding-left: 1rem;
        }
        .navbar .nav-item a {
            height: auto;
            color: black; /* Change text color to black */
            text-decoration: none; /* Remove underline */
        }
        .navbar .nav-item a:hover {
            color: black; /* Ensure text color remains black on hover */
        }
        .nav-item .active {
            font-weight: 500;
        }
        @media (max-width: 991.98px) {
            .navbar-collapse {
                width: 100%;
                transition-timing-function: ease-out;
            }
            .nav-item .btn {
                display: block;
                margin: 0.5rem 0;
            }
            #input-search {
                width: 12em;
            }
            #banner img {
                height: 200px;
                width: min-content;
            }
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand h2 {
            color: black;
            font-size: 1.5rem; 
        }
        .navbar-brand img {
            height: 70px; 
            margin-right: 5px; /* Reduce the space between the logo and the text */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark shadow">
            <div class="container">
                <a class="navbar-brand col-ms-3" href="./user/userpage.html">
                    <img src="image/1-removebg-preview.png" alt="IBOB Logo">
                    <h2>IBOB</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="login.html" type="button">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="Home">
            <div class="container content-container">
                <div class="text-container">
                    <h2><b>Selamat Datang</b></h2>
                    <h1><b>INVENTORY</b></h1>
                    <h3><b>Penyimpanan,Penerimaan,dan Pengambilan</b></h3>
                    <br>
                    <p>Kami menyediakan platform yang memudahkan Anda untuk mengelola stok barang dengan efisien dan akurat. 
                        Dapatkan kendali penuh atas persediaan Anda dan tingkatkan produktivitas bisnis dengan fitur-fitur canggih kami.</p>
                </div>
                <div class="image-container">
                    <img src="image/2.png" alt="Library Image">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
